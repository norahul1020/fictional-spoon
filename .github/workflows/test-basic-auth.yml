name: ğŸ” Tenable Basic Auth Scan
on: 
  workflow_dispatch:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  TENABLE_ACCESS_KEY: ${{ secrets.TENABLE_ACCESS_KEY }}
  TENABLE_SECRET_KEY: ${{ secrets.TENABLE_SECRET_KEY }}

jobs:
  tenable-scan:
    runs-on: ubuntu-latest
    name: ğŸ›¡ï¸ Tenable WAS Security Scan
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Tenable WAS Scan
        run: |
          echo "ğŸš€ Starting Tenable Web Application Security Scan..."
          
          # Use the configuration file from repository
          cp config/basic-auth.conf tenable_was.conf
          
          # Pull and run Tenable scanner
          docker pull tenable/was-scanner:latest
          docker run \
            --name tenable-was-scan \
            -v $(pwd):/scanner \
            -e WAS_MODE=cicd \
            -e ACCESS_KEY="${{ env.TENABLE_ACCESS_KEY }}" \
            -e SECRET_KEY="${{ env.TENABLE_SECRET_KEY }}" \
            tenable/was-scanner:latest

      - name: ğŸ“Š Upload Scan Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tenable-scan-results-${{ github.run_number }}
          path: |
            tenable_was_scan.html
            scanner.log
            tenable_was.conf
          retention-days: 30

      - name: âœ… Scan Complete
        if: success()
        run: echo "ğŸ‰ Tenable security scan completed successfully!"
        
      - name: âŒ Scan Failed
        if: failure()
        run: |
          echo "âŒ Tenable security scan failed!"
          if [[ -f "scanner.log" ]]; then
            echo "ğŸ“‹ Last 20 lines of scanner log:"
            tail -20 scanner.log
          fi
          exit 1
